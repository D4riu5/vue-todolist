<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- boostrap style sheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- my CSS files -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body class="bg-dark text-white">
        
    <div id="app" class="container">

        <header class="row g-3 mb-5">

            <div class="col-6 offset-3 d-flex align-items-center justify-content-center my-h">
                <img src="img/logo.png" class="img-fluid custom-height" alt="">
            </div>

            <form class="d-flex justify-content-center">
                <input id="newTaskInput" class="form-control border-success me-2 bg-dark w-25 text-white " type="text" placeholder="New task..">
                <button class="btn btn-outline-success" type="submit">Add task</button>
            </form>

        </header>

        <main class="row">
            <div class="col-8 offset-2">
                <ul class="list-group list-group lh-lg">
                    <li class="list-group-item bg-transparent border-success text-white">An item 
                        <i class="float-end fas fa-times lh-lg"></i>
                    </li>
                    <li class="list-group-item bg-transparent border-success text-white">A second item
                        <i class="float-end fas fa-times lh-lg"></i>
                    </li>
                    <li class="list-group-item bg-transparent border-success text-white">A third item
                        <i class="float-end fas fa-times lh-lg"></i>
                    </li>
                    <li class="list-group-item bg-transparent border-success text-white">A fourth item
                        <i class="float-end fas fa-times lh-lg"></i>
                    </li>
                    <li class="list-group-item bg-transparent border-success text-white">And a fifth one
                        <i class="float-end fas fa-times lh-lg"></i>
                    </li>
                </ul>
                <h2 class="text-center m-3"> You have 0 Tasks!</h2>
            </div>
        </main>
    </div>



        <!-- Bootstrap script plugins -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
         <!-- VueJS script-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- My js script -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
    </html>
